<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <section class="hero block block--bg-dark block--skew-left">
            <div class="container grid grid--cols-2">
                <header class="block__header">
                    <h1 class="block__title">Cloud Hosting for Pros</h1>
                    <p class="hero__text">Deploy your website in less than 60 seconds.</p>
                    <a href="#" class="hero__btn btn btn--accent btn--stretched">Get Started</a>
                </header>
                <picture>
                    <source
                        type="image/webp"
                        srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
                    />
                    <source
                        type="image/png"
                        srcset="images/banner.png 1x, images/banner@2x.png 2x"
                    />
                    <img class="hero__image" src="images/banner.png" alt="" />
                </picture>
            </div>
        </section>
    </body>
</html>
