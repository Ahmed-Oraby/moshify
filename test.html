<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <section id="domain-section" class="block domain-block container">
            <header class="block__header">
                <h2 class="block__title">Web hosting Starting at 9$ per Month</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim illum odit
                    consequatur sapiente perferendis pariatur nam nobis nostrum aliquam error.
                </p>
            </header>
            <div class="input-group">
                <input type="text" class="input" placeholder="Enter domain name here..." />
                <button class="btn btn--accent">
                    <svg class="icon icon--white">
                        <use xlink:href="images/sprite.svg#search"></use>
                    </svg>
                    Search
                </button>
            </div>
            <ul class="list domain-block__prices">
                <li><span class="badge">.com $9</span></li>
                <li><span class="badge badge--secondary">.sg $7</span></li>
                <li><span class="badge">.space $12</span></li>
                <li><span class="badge">.info $14</span></li>
                <li><span class="badge">.net $16</span></li>
                <li><span class="badge">.xyz $10</span></li>
            </ul>
        </section>
    </body>
</html>
